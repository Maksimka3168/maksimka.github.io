<!DOCTYPE html>
<html lang="en" id="html_main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap" rel="stylesheet">
</head>
<body class="tg-web__bg-color">
    <div class="block-profile" id="profile">
        <header>
            <div class="container">
                <div class="header__wrap">
                    <div class="upper__header">
<!--                        <h3 class="tg-web__text-color">Начальная страница</h3>-->
<!--                        <p class="tg-web__text-color">Logoname</p>-->
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="block-profile__wrapper">
                <h1>Профиль</h1>
            </div>
        </div>
    </div>
    <div class="block-start-register" id="block-start-register">
        <header>
            <div class="container">
                <div class="header__wrap">
                    <div class="upper__header">
<!--                        <h3 class="tg-web__text-color">Заполнение профиля</h3>-->
<!--                        <p class="tg-web__text-color">Logoname</p>-->
                    </div>
                </div>
            </div>
        </header>
        <main class="block-start-register__main">
            <div class="container">
                <div class="main__wrap">
                    <div class="icon">
                        <img src="icon.png" alt="icon">
                    </div>
                </div>
                <div class="main-content__wrap">
                    <h1 class="tg-web__text-color">Заполнение профиля</h1>
                    <h3 class="tg-web__text-color">Приступай к заполнению<br> своего профиля прямо здесь и<br> сейчас.</h3>
                </div>
            </div>
        </main>
        <footer class="block-end-register__main">
            <div class="container">
                <div class="footer__wrap">
                    <div class="btn__register tg-web__text-color" id="start_register">Погнали!</div>
                </div>
            </div>
        </footer>
    </div>
    <div class="block-register" id="register">
        <main>
            <div class="container">
                <header>
                    <div class="header__wrap">
                        <div class="upper__header">
                            <h3 class="tg-web__text-color">Подробности о твоём типаже</h3>
<!--                            <p class="tg-web__text-color">Logoname</p>-->
                        </div>
                        <div class="error__header" id="error__header_id">

                        </div>
                    </div>
                </header>
                <div class="block-separator tg-web__separator-color"></div>
                <div class="block-input-data">
                    <div class="block-circle tg-web__separator-color" id="img-height"></div>
                    <div class="block-content">
                        <div class="block-text tg-web__text-color">Выбери свой рост:</div>
                        <div class="block-input">
                            <select class="input_element tg-web__text-color tg-web__bg-color" name="list1" id="height">
                                <option value="">Выбери из списка</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-field__messsage" id="text-field__messsage-height"></div>
                <div class="block-separator tg-web__separator-color"></div>
                <div class="block-input-data">
                    <div class="block-circle tg-web__separator-color" id="img-weight"></div>
                    <div class="block-content">
                        <div class="block-text tg-web__text-color">Выбери свой вес:</div>
                        <div class="block-input">
                            <select class="input_element tg-web__text-color tg-web__bg-color" name="list1" id="weight">
                                <option value="">Выбери из списка</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-field__messsage" id="text-field__messsage-weight"></div>
                <div class="block-separator tg-web__separator-color"></div>
                <div class="block-input-data">
                    <div class="block-circle tg-web__separator-color" id="img-type"></div>
                    <div class="block-content">
                        <div class="block-text tg-web__text-color">Выбери свой типаж:</div>
                        <div class="block-input">
                            <select class="input_element tg-web__text-color tg-web__bg-color" name="list1" id="type">
                                <option value="">Выбери из списка</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-field__messsage" id="text-field__messsage-type"></div>
            </div>
        </main>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="tg.js"></script>
</body>
</html>
